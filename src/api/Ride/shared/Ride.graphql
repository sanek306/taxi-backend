type Ride {
    id: Int!
    status: String!
    pickUpAddress: String!
    pickUpLat: Float!
    pickUpLnd: Float!
    dropOffAddress: String!
    dropOffLat: Float!
    dropOffLnd: Float!
    price: Float!
    duration: String!
    distance: String!
    driverId: Int
    driver: User!
    passengerId: Int!
    passenger: User!
    chatId: Int
    chat: Chat
    createdAt: String!
    updatedAt: String!
}

type Query {
    ride: Ride
}